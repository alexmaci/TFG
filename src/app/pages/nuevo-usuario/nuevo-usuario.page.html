<ion-header>
    <ion-toolbar>
        <ion-title>nuevoUsuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Â¿Eres una empresa?</ion-label>
        <ion-toggle color="primary" [(ngModel)]="esEmpresa"></ion-toggle>
    </ion-item>




    <form [style.display]="esEmpresa ? 'block' : 'none'" [formGroup]="form" (ngSubmit)="presentAlertConfirm()">
        <div class="ion-text-center">
            <img [src]="img" class="ion-justify-content-center">
            <ion-item class="ion-text-center">
                <ion-label>
                    <ion-button type="button" size="medium" color="success" (click)="tomarFoto()">
                        <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button type="button" size="medium" color="success" (click)="galeria()">
                        <ion-icon name="image-outline" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-label>
            </ion-item>
        </div>
        <ion-item>
            <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Correo" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Sector</ion-label>
            <ion-select placeholder="Selecciona uno" formControlName="sector">
                <ion-select-option *ngFor="let sector of sectores" [value]="sector.nombre">{{sector.nombre}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Mas informacion de la empresa..." formControlName="comentarios"></ion-textarea>
        </ion-item>
        <div id="map" class="center">
        </div>
        <ion-button type="submit" size="block">Crear Nueva Empresa</ion-button>
    </form>
    <ion-button size="block" *ngIf="!esEmpresa" (click)="guardarUsuario()">
        Siguiente
    </ion-button>

</ion-content>
