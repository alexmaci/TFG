<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Empresas
        </ion-title>
        <ion-button outline padding slot="end" (click)="mostrarFiltros()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item-sliding *ngFor="let empresa of empresasFiltradas; let i = index">
            <ion-item>
                <app-tarjeta [empresaRecibida]="empresa"></app-tarjeta>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="seguirEmpresa(empresa)" color="warning">
                    <ion-icon slot="icon-only" name="star-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
