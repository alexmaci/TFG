<ion-content class="ion-padding">
    <ion-item>
        <ion-label>Distancia</ion-label>
        <ion-range min="1" max="101" color="primary" [(ngModel)]="distancia">
            <ion-label slot="start">1 Km</ion-label>
            <ion-label slot="end">+100 Km</ion-label>
        </ion-range>
    </ion-item>
    <ion-item>
        <ion-label>
            Sector
        </ion-label>
        <ion-select [(ngModel)]="sector">
            <ion-select-option *ngFor="let sector of sectores">
                {{sector.nombre}}
            </ion-select-option>
        </ion-select>
    </ion-item>

    <ion-button color="danger" (click)="pulsadoCancelar()">Cancelar</ion-button>
    <ion-button (click)="pulsadoBoton()">Ver resultados</ion-button>
</ion-content>
