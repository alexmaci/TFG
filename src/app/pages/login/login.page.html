<ion-header>
    <ion-toolbar>
        <ion-title>LogIn</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="margin-top: 50px;">
    <form [formGroup]="form" (ngSubmit)="guardar()">
        <ion-item>
            <ion-input placeholder="Correo" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Contraseña" type="password" formControlName="pass"></ion-input>
        </ion-item>
        <br>
        <ion-button type="submit" expand="block">Iniciar Sesion</ion-button>
    </form>
</ion-content>

<ion-footer>
    <ion-button size="block" color="secondary" (click)="navegarRegistro()">Regístrate</ion-button>
</ion-footer>
