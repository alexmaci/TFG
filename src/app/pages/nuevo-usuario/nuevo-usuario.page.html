<ion-header>
    <ion-toolbar>
        <ion-title>nuevoUsuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Â¿Eres una empresa?</ion-label>
        <ion-toggle color="primary" [(ngModel)]="esEmpresa"></ion-toggle>
    </ion-item>
    <form [style.display]="esEmpresa ? 'block' : 'none'" [formGroup]="form" (ngSubmit)="guardarEmpresa()">
        <ion-item>
            <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Correo" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Sector</ion-label>
            <ion-select placeholder="Selecciona uno" formControlName="sector">
                <ion-select-option *ngFor="let sector of sectores" [value]="sector.nombre">{{sector.nombre}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Mas informacion de la empresa..." formControlName="comentarios"></ion-textarea>
        </ion-item>
        <div id="map">
        </div>
        <ion-button type="submit" size="block">Crear Nueva Empresa</ion-button>
    </form>
    <ion-button size="block" *ngIf="!esEmpresa" (click)="guardarUsuario()">
        Siguiente
    </ion-button>

</ion-content>
