<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{empresa?.nombre}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <div class='center'>
            <img [src]="imagen">
        </div>
    </ion-item>
    <ion-item>
        <ion-label>Correo:</ion-label>
        <ion-label>{{empresa?.email}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Sector:</ion-label>
        <ion-label>{{empresa?.sector}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Comentarios:</ion-label>

    </ion-item>
    <ion-item>
        <p>{{empresa?.comentarios}}</p>
    </ion-item>
    <div id='map' class="center" (click)="navegar()"></div>

</ion-content>
